<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1f1f1f;
      text-align: center;
      overflow: hidden;
      animation: gradientShift 8s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255,255,255,0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #6ea8fe, 0 0 20px #b0c4ff; }
      to { text-shadow: 0 0 20px #6ea8fe, 0 0 40px #b0c4ff; }
    }

    .choices {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      padding: 18px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      color: #1f1f1f;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    button:hover {
      transform: scale(1.15);
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      box-shadow: 0 0 25px rgba(102,166,255,0.8);
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score {
      margin-top: 25px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 12px 25px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .emoji {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <h1>💎 Rock • Paper • Scissors 💎</h1>

  <div class="choices">
    <button onclick="play('rock')">🪨 Rock</button>
    <button onclick="play('paper')">📄 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div class="result" id="result">Make your move 👇</div>
  <div class="score" id="score">🧍 You: 0 | 💻 Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";
      if (userChoice === computerChoice) {
        result = "😐 It's a tie!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "🎉 You win!";
        userScore++;
      } else {
        result = "💻 You lose!";
        computerScore++;
      }

      document.getElementById("result").innerHTML = `
        <div class="emoji">🧍 You chose <b>${userChoice}</b></div>
        <div class="emoji">💻 Computer chose <b>${computerChoice}</b></div>
        <strong>${result}</strong>
      `;

      document.getElementById("score").innerHTML = `
        🧍 You: ${userScore} | 💻 Computer: ${computerScore}
      `;
    }
  </script>
</body>
</html>
