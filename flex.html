<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Page with Multiple Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header, footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      min-height: 75vh;
    }

    .box {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 30%;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    iframe {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      border: none;
    }

    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Flexbox Layout with Multiple Boxes</h1>
  </header>

  <div class="container">

    <div class="box">
      <h2>üé• YouTube Video</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bm0OyhwFDuY?si=xCIctsxI4cmUToW8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="box">
      <h2>üìç Google Map</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.463324622988!2d77.99409887480524!3d10.99643168916956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba857bda2cb33f5%3A0x6dff20524887a46c!2sVAC%20IT!5e0!3m2!1sen!2sin!4v1707817992630!5m2!1sen!2sin" 
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="box">
      <h2>‚ÑπÔ∏è About Us</h2>
      <p>
        Welcome to our Flexbox demo page!  
        This page is built using flexible boxes that adjust perfectly on any screen size.
      </p>
    </div>



    <div class="box">
      <h2>üí¨ Feedback Form</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Feedback" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

  </div>

  <footer>
    <p>Flexbox Footer ¬© 2025</p>
  </footer>
</body>
</html>
