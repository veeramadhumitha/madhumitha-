<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Lexend',sans-serif; }
    body { background:#f5f7fa; color:#333; line-height:1.6; }
    a { text-decoration:none; }

    /* NAVBAR STYLING */
    .navbar {
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.9) !important;
    }
    .nav-link {
      color: #555 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #5A57FF !important;
    }
    .navbar-brand {
      font-weight: 700;
      color: #000;
      font-size: 1.3rem;
    }

    /* HEADER SECTION - COMPACT & SHORT TEXT */
    header.cert-header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header.cert-header h1 {
      font-size: 2.2rem;
      color: #5A57FF;
      margin-bottom: 10px;
    }
    header.cert-header p {
      font-size: 1rem;
      color: #555;
    }

    /* CERTIFICATION GRID */
    .container-cert { max-width:1200px; margin:auto; padding:0 20px; }
    .cert-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
      padding:40px 0;
    }
    .cert-card {
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      overflow:hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      text-align:center;
      padding-bottom:20px;
      opacity:0;
      transform: translateY(50px) scale(0.95);
      animation: fadeUp 0.8s forwards;
    }
    .cert-card img {
      width:100%;
      height:180px;
      object-fit:cover;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .cert-card:hover img { transform: scale(1.05) rotate(-1deg); filter: brightness(1.1); }
    .cert-card h3 { margin:15px 0 10px; color:#5A57FF; font-weight:600; font-size:1.1rem; }
    .cert-card p { font-size:0.85rem; color:#555; margin-bottom:10px; padding:0 15px; }

    @keyframes fadeUp {
      0% { opacity:0; transform: translateY(50px) scale(0.95); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }

    /* RESPONSIVE HEADER */
    @media (max-width:768px){
      header.cert-header h1 { font-size: 1.8rem; }
      header.cert-header p { font-size: 0.95rem; }
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

    </div>

  <!-- PAGE HEADER -->
